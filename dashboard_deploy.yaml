apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: fkrk56/apcdashboard
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: MONGO_URI
              value: "mongodb://kjw:1234@mongo-mongodb.default.svc.cluster.local:27017/auth"
            - name: BROKER_URI
              value: "http://my-cluster-kafka-external-bootstrap.my-kafka-project.svc.cluster.local:32100"
